<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../assets/profile.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="../assets/logo.svg">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

	<title>Perfil</title>
</head>

<body>
	<!-- NavBar -->
	<div class="row navbar">
		<div class="col-2">
			<img src="../assets/logo.svg" draggable="false" class="logoImg logo imgs" alt="Image">
		</div>

		<div class="col-3 action" onclick="goBack()">
			Voltar ao Menu!
		</div>

		<div class="col-5">

		</div>

		<div class="col-2 align-end">
			<!--temp image-->
			<img src="../assets/logo.svg" class="logoImg imgs" alt="Image">
		</div>
	</div>
	
    <div class="all">

        <!-- Body -->
        <div class="container-fluid container-main">
            <div class="col-5">
                <div class="row">
                    <div class="col text-center userImgDiv">
                        <img src="../assets/logo.svg" class="userImg" alt="Image">
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <h1 class="display-3">Username</h1>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col text-center">
                        <h2 class="display-6">Owner</h2>
                    </div>
                </div>

				<div class="row rowBtn">
					<button type="button" class="btn btn-lg btn-block btnAnimate" data-bs-toggle="modal" data-bs-target="#cadastroModal">Editar Perfil</button>
				</div>

				<div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="cadastroModalLabel">Editar Perfil</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<div class="inputContainer">
									<span class="modalLabels">Novo nome de usu√°rio</span>
									<input class="modalInputs" type="text">
								</div>
								<div class="inputContainer">
									<span class="modalLabels">Foto de Perfil</span>
									<label id="fileInputLabel" for="fileInput" class="modalInputs">
										Escolher foto de Perfil
									</label>
									<input id="fileInput" class="fileInput" type="file" accept="image/png, image/gif, image/jpeg">
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-lg btn-block" data-bs-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-lg btn-block cadastro">Confirmar</button>
							</div>
						</div>
					</div>
				</div>


            </div>
            <div class="col-6">

				<div class="dataContainer row">
					<div class="labels col-4">
						Disparos
					</div>
					<div id="shots" class="data col-8">

					</div>
				</div>
				<div class="dataContainer row">
					<div class="labels col-4">
						Acertos
					</div>
					<div id="shots" class="data col-8">
				
					</div>
				</div>
				<div class="dataContainer row">
					<div class="labels col-4">
						Erros
					</div>
					<div id="shots" class="data col-8">

					</div>
				</div>
				<div class="dataContainer row">
					<div class="labels col-4">
						Taxa de acerto
					</div>
					<div id="shots" class="data col-8">

					</div>
				</div>

			</div>
			<div class="col-1 some">
				<!-- n bota a mao -->
			</div>
        </div>
    </div>





</body>
<script src="../assets/profile.js" charset="utf-8"></script>
</html>
