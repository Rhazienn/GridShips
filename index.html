<!doctype html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="src/assets/gridships.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="public/favicon.ico">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="src/assets/stats.js"></script>


	<title>GRIDSHIPS</title>
</head>

<body>
	<div class="all">
		<div class="row navbar">
			<div class="col-3">
				<img src="src/assets/logo.svg" draggable="false" class="logoImg logo imgs" alt="Image">
			</div>

			<div class="col-3 action" onclick="redirect()" id="app">
				Jogar!
			</div>

			<div class="col-3 action" onclick="redirect2()" id="stats">
				Perfil
			</div>

			<div class="col-3">
				<!--temp image-->
				<img src="src/assets/logo.svg" class="logoImg imgs" alt="Image">
			</div>
		</div>
		<div class="container-fluid container-main">
			<div class="row">
				<div class="container title col text-center">
					<h1 class="display-1">GRIDSHIPS</h1>
				</div>
			</div>

			<div class="row">
				<div class="container msg col text-center">
					Seja bem Vindo!
				</div>
			</div>

			<div class="row">

				<div class="container left col-6">
					<p>Seja bem Vindo ao: </p>
					<p class="title">GRIDSHIPS!</p>
					<p>O primeiro jogo de batalha naval Multiplayer dark-mode da internet.</p>
				</div>

				<div class="container right col">

					<div id="divTop" class="row container signDivs">
						<p class="signText">Já possui conta</p>

						<button type="button" class="btn btn-lg btn-block btnAnimate" data-bs-toggle="modal"data-bs-target="#login">Login</button>
					</div>

					<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="loginLabel">Efetuar Cadastro</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div class="inputContainer">
										<span class="modalLabels">Nome do usuário</span>
										<input class="modalInputs" type="text">
									</div>
									<div class="inputContainer">
										<span class="modalLabels">Confirmar Senha</span>
										<input class="modalInputs" type="password">
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-lg btn-block" data-bs-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-lg btn-block cadastro">Fazer Login</button>
								</div>
							</div>
						</div>
					</div>

					<div id="divBot" class="row container signDivs">
						<p class="signText">Criar conta</p>

						<button type="button" class="btn btn-lg btn-block btnAnimate" data-bs-toggle="modal" data-bs-target="#cadastroModal">Cadastro</button>
					</div>

					<div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="cadastroModalLabel">Efetuar Cadastro</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div class="inputContainer">
										<span class="modalLabels">Nome do usuário</span>
										<input class="modalInputs" type="text">
									</div>
									<div class="inputContainer">
										<span class="modalLabels">E-mail</span>
										<input class="modalInputs" type="email">
									</div>
									<div class="inputContainer">
										<span class="modalLabels">Senha</span>
										<input class="modalInputs" type="password">
									</div>
									<div class="inputContainer">
										<span class="modalLabels">Confirmar Senha</span>
										<input class="modalInputs" type="password">
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-lg btn-block" data-bs-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-lg btn-block cadastro">Fazer Cadastro</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	function redirect(){
		window.location.href = "src/views/game_converted.html"
	}
	function redirect2(){
		window.location.href = "src/views/profile.html"
	}
</script>
</html>
